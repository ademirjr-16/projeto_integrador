<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - EcoEssence</title>
    <link rel="icon" href="img/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/cadastro.css" />
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html"><img class="img-logo" src="img/logo-editada.png" alt="Logo EcoEssence" /></a>
            <div class="container-details">
                <div class="form">
                    <input type="text" placeholder="Search" />
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
                <i class="fa-regular fa-user"></i>
                <i class="fa-solid fa-cart-shopping icon-cart"></i>
            </div>
        </div>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/produtos.html">Produtos</a>
            <a href="/contato.html">Contato</a>
            <a href="/sobre_nos.html">Sobre nós</a>
            <a href="/cadastro.html">Cadastre-se</a>
            <a href="/login.html">Login</a>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <form action="#" method="post">
                <div class="form-header">
                    <div class="titulo">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome"  placeholder="Digite seu Nome" required>
                        
                     </div>
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Informe o seu endereço" required>
                    </div>
                    <div class="input-box">
                        <label for="numero">Número:</label>
                        <input type="number" id="numero" name="numero" placeholder="Informe o número" min="1" required>
                    </div>
                    <div class="input-box">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" placeholder="Informe o seu bairro" required>
                    </div>
                    <div class="input-box">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Informe a sua cidade" required>
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua Senha" required minlength="6">
                    </div>
                    <div class="input-box">
                        <label for="confirmaSenha">Confirmar Senha:</label>
                        <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha" required minlength="6">
                    </div>
                    <div class="enviar">
                        <button type="submit">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
